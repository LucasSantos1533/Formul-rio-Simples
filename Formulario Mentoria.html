  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário Mentoria</title>

  </head>
  <body>
    <header>
      <div id="cabeçalho">
  <h1>Formulário Mentoria </h1>
   </div>
  <img src="form.jpg" height="10%" width="10%" >
  
  </header>
    
  <form action="/">
    <fieldset>
      <legend>Formulário Mentoria:</legend>
    <div class="info">
      Nome:<input class="name" type="text" name="nome" placeholder="Nome Completo"><br><br>
      Email:<input type="text" name="name" placeholder="Email"><br><br>
      Numero Telefone:<input type="text" name="name" placeholder="Numero Telefone"><br><br>
      <label for="Data Nascimento">Data Aniversário:</label>
      <input type="date" id="Data Nascimento" name="Data Nascimento"><br><br>
        
          <legend> Sexo:</legend>
      <input type="checkbox" id="Masculino" name="Sexo" value="Masculino">
        <label for="Sexo">Masculino</label>
          <input type="checkbox" id="Feminino" name="Sexo" value="Feminino">
            <label for="Sexo">Feminino</label><br><br>
            Endereço:<input type="text" name="Endereco" placeholder="Endereço"><br><br>
              <fieldset>
              <legend>Dados Sobre o curso superior</legend>
              Nome da Instituição:<input type="text" name="Faculdade" placeholder="Nome da Instituição">
              Semestre que está cursando:<input type="number" name="semestre" placeholder="Semestre"><br><br>
              Link Perfil Linkedin:<input type="url" name="Linkedin" placeholder="Digite seu perfil do linkedin"><br><br>
              <label for="Objetivo">Objetivo com a Mentoria:</label><br>
              <textarea id="Objetivo" name="objetivo" rows="4" cols="50">
                    </textarea><br>
                    <input type="submit" name="Enviar">
            </fieldset>

        </fieldset>
    <footer>
  
    </footer>
    </div>
  </form>
  </body>
  </html>
